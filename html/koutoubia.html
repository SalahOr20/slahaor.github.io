                        <h2>Koutoubia</h2>
                        <p>La mosquée Koutoubia est un édifice religieux construit au xiie siècle à Marrakech. Elle est la plus grande mosquée de la ville. Son architecture et son décor ascétique reflètent l'art des Almohades.</p>
                    </div>
                </div>
                <div class="slide ktb-3">
                    <div class="slide-text">
                        <h2>Koutoubia</h2>
                        <p>Son nom, qui signifie en français « mosquée des libraires », provient des nombreuses échoppes de livres qui entouraient le monument après la fin de sa construction.</p>
                    </div>
                </div>
                <div class="slide ktb-4">
                    <div class="slide-text">
                        <h2>Koutoubia</h2>
                        <p>La construction de la Koutoubia a débuté en 1141 à la demande du calife almohade Abd al Mumin et attire particulièrement l’attention pour la hauteur de son minaret – qui rappelle celui de la Giralda – et pour sa couleur grès rose, typique de la ville.</p>
                    </div>
                </div>
                <div class="slide ktb-5">
                    <div class="slide-text">
                        <h2>Koutoubia</h2>
                        <p>Le minaret de la Mosquée Koutoubia mesure 69 mètres de haut, il s’agit donc du point de vue le plus haut sur tout Marrakech. Cet impressionnant édifice religieux mesure 90 mètres de long et 60 mètres de large.</p>
                    </div>
